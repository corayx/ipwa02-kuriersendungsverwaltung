<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <h:form>
        <p:menubar>
            <p:menuitem value="Sendung erfassen" icon="pi pi-plus" action="#{shipmentController.add()}"
                        rendered="#{loginController.username != null}"/>
            <p:menuitem value="alle Sendungen" action="#{shipmentController.all()}"
                        rendered="#{loginController.username != null}"/>
            <p:menuitem value="abholbereite Sendungen" action="#{shipmentController.collectable()}"
                        rendered="#{loginController.username != null}"/>

            <p:divider layout="vertical" rendered="#{loginController.username != null}"/>

            <p:menuitem value="Login" action="#{loginController.login()}" id="login"
                        rendered="#{loginController.username == null}"/>
            <p:menuitem value="Logout" action="#{loginController.logout()}" id="logout"
                        rendered="#{loginController.username != null}"/>
        </p:menubar>
    </h:form>

</ui:composition>
