<ui:composition template="/WEB-INF/templates/master.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="title">Login - Delivery4You</ui:define>

    <ui:define name="content">

        <p:messages for="login" showDetail="true"/>

        <h:form id="loginForm">
            <p:panel id="loginPnl" header="Login"
                     style="width: 350px; margin: 0 auto; padding-top: 20px;">
                <h:panelGrid id="loginPanel" columns="2" cellpadding="5">
                    <h:outputText value="Username"/>
                    <p:inputText id="username" value="#{loginController.username}">

                    </p:inputText>
                    <p:spacer/><p:spacer/>
                    <h:outputText value="Passwort"/>
                    <p:password id="password" value="#{loginController.password}"
                                feedback="false"></p:password>
                    <p:message for="password"></p:message>
                </h:panelGrid>
                <h:panelGrid columns="1" cellpadding="10" width="100%">
                    <p:commandButton id="loginButton" action="#{loginController.validate}"
                                     value="Login" update="loginForm" ajax="true" style="float: right;">
                    </p:commandButton>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
